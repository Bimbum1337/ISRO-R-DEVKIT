variables:
  
before_script:
  - echo "starting build for SRO_DevKit"
  - "\"%VS100COMNTOOLS%\\vsvars32.bat\""

stages:
  - build

build:
  stage: build
  tags:
    - vs2005
    - vs2010
    - windows
  script:
    - call 'echo "Release build..."'
    - call 'msbuild.exe /consoleloggerparameters:ErrorsOnly /maxcpucount /nologo /property:Configuration=Release /verbosity:quiet SRO_DevKit.sln'
  artifacts:
    untracked: true

